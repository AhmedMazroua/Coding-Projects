<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>

    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- Creates a form for users to submit a name, a month, and a day -->
                <form method="post" action="/">
                    <input id="response" type="text" name="response" placeholder="Name mmddyyyy">
                    <button type="submit" value="submit">
                        Submit
                    </button>

                </form>
            </div>
            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- Loops through the database entries to display them in this table using jinja2 syntax-->
                        {% for tab in table %}
                        <tr>
                            <td>{{ tab.name }}</td>
                            <td>{{ tab.month }}/{{ tab.day }}</td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
